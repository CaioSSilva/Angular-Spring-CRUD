<mat-card>
  <mat-toolbar color="primary">
    <span>Available Courses</span>

    <button mat-mini-fab color="" aria-label="Add a Course" (click)="onAdd()">
      <mat-icon> add </mat-icon>
    </button>
  </mat-toolbar>
  <app-courses-list
    *ngIf="courses$ | async as courses; else loading"
  ></app-courses-list>
  <ng-template #loading class="spinner">
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
