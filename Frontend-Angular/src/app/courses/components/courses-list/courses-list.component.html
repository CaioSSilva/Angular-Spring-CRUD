<div>
  <mat-table [dataSource]="courses$" class="column-flex mat-elevation-z8">
    <ng-container matColumnDef="_id">
      <mat-header-cell *matHeaderCellDef>No.</mat-header-cell>
      <mat-cell *matCellDef="let course">{{ course._id }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
      <mat-cell *matCellDef="let course">{{ course.name }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="category">
      <mat-header-cell *matHeaderCellDef>Category</mat-header-cell>
      <mat-cell *matCellDef="let course">
        {{ course.category }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-header-cell mat-cell *matCellDef="let course" class="action-btn">
        <button
          mat-icon-button
          color="primary"
          aria-label="Edit a Course"
          (click)="onEdit(course)"
        >
          <mat-icon> edit </mat-icon>
        </button>

        <button
          mat-icon-button
          color="warn"
          aria-label="Delete a Course"
          (click)="onDelete(course)"
        >
          <mat-icon> delete </mat-icon>
        </button>
      </mat-header-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="visible"></mat-header-row>
    <mat-row *matRowDef="let row; columns: visible"></mat-row>
  </mat-table>
</div>
